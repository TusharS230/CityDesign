<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dijkstra Map</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }

    .node {
      fill: #66b3ff;
      stroke: #333;
      stroke-width: 1.5px;
      cursor: pointer;
    }

    .link {
      stroke: #999;
      stroke-width: 1.5px;
      stroke-dasharray: 4, 4;
    }

    text {
      font-family: sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #333;
    }

    .distance-label {
      fill: #555;
    }
  </style>
</head>
<body>
  <h2>Hospital Dijkstra Map</h2>
  <svg width="600" height="400"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    var graph = {
      "nodes": [
        {"id": "Emergency Ward", "label": "Emergency"},
        {"id": "Medical Shop", "label": "Med Shop"},
        {"id": "Laboratory", "label": "Lab"},
        {"id": "X-ray", "label": "X-ray"},
        {"id": "Ward", "label": "Ward"},
        {"id": "ICU", "label": "ICU"},
        {"id": "Dialysis Unit", "label": "Dialysis"},
        {"id": "Cath Lab", "label": "Cath Lab"},
        {"id": "NICU", "label": "NICU"},
        {"id": "PICU", "label": "PICU"},
        {"id": "OT", "label": "OT"}
      ],
      "links": [
        {"source": "Emergency Ward", "target": "Medical Shop", "distance": 10},
        {"source": "Medical Shop", "target": "Laboratory", "distance": 8},
        {"source": "Laboratory", "target": "X-ray", "distance": 5},
        {"source": "X-ray", "target": "Ward", "distance": 7},
        {"source": "Ward", "target": "ICU", "distance": 12},
        {"source": "ICU", "target": "Dialysis Unit", "distance": 6},
        {"source": "Dialysis Unit", "target": "Cath Lab", "distance": 9},
        {"source": "Cath Lab", "target": "NICU", "distance": 8},
        {"source": "NICU", "target": "PICU", "distance": 3},
        {"source": "PICU", "target": "OT", "distance": 4}
      ]
    };

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) { return d.distance * 10; }))
        .force("charge", d3.forceManyBody().strength(-500)) // Increased repulsion strength
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link = svg.append("g")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

    var linkLabels = svg.append("g")
        .selectAll("text")
        .data(graph.links)
        .enter().append("text")
        .attr("class", "distance-label")
        .text(function(d) { return d.distance; });

    var node = svg.append("g")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 15) // Increased node radius
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var labels = svg.append("g")
        .selectAll("text")
        .data(graph.nodes)
        .enter().append("text")
        .attr("dy", ".35em")
        .attr("dx", "12px")
        .text(function(d) { return d.label; });

    simulation.nodes(graph.nodes).on("tick", ticked);
    simulation.force("link").links(graph.links);

    function ticked() {
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      linkLabels.attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

      node.attr("cx", d => d.x)
          .attr("cy", d => d.y);

      labels.attr("x", d => d.x)
            .attr("y", d => d.y);
    }

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
