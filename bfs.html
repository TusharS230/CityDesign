<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Traversal in Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .graph-info {
            margin-bottom: 20px;
        }

        .graph-info p {
            font-size: 1.1rem;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BFS Traversal of a Graph</h1>
        <div class="graph-info">
            <p><strong>Graph:</strong> A graph with 5 vertices (0 to 4) and edges between them.</p>
            <p><strong>Edges:</strong> (0, 1), (0, 2), (1, 3), (1, 4), (2, 4)</p>
        </div>
        
        <div class="button-container">
            <button onclick="performBFS()">Start BFS Traversal</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // JavaScript implementation of BFS traversal
        class Graph {
            constructor(vertices) {
                this.vertices = vertices;
                this.adjList = Array.from({ length: vertices }, () => []);
            }

            addEdge(u, v) {
                this.adjList[u].push(v);
                this.adjList[v].push(u); // Since it's an undirected graph
            }

            BFS(start) {
                let visited = Array(this.vertices).fill(false);
                let queue = [];
                let result = [];

                visited[start] = true;
                queue.push(start);

                while (queue.length > 0) {
                    let node = queue.shift();
                    result.push(node);

                    for (let neighbor of this.adjList[node]) {
                        if (!visited[neighbor]) {
                            visited[neighbor] = true;
                            queue.push(neighbor);
                        }
                    }
                }

                return result;
            }
        }

        // Create the graph with 5 vertices and add edges
        const g = new Graph(5);
        g.addEdge(0, 1);
        g.addEdge(0, 2);
        g.addEdge(1, 3);
        g.addEdge(1, 4);
        g.addEdge(2, 4);

        // Function to start BFS and display result
        function performBFS() {
            const startNode = 0; // Starting from node 0
            const bfsResult = g.BFS(startNode);
            document.getElementById("result").innerHTML = "BFS Traversal starting from node " + startNode + ": " + bfsResult.join(" ");
        }
    </script>
</body>
</html>
