<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport System Dijkstra Map</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .node {
            fill: #66b3ff;
            stroke: #333;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-width: 2px;
        }
        text {
            font-family: sans-serif;
            font-size: 12px;
            text-anchor: middle;
            fill: #333;
        }
        .distance-label {
            fill: #555;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>Transport System Dijkstra Map</h1>
    <svg width="600" height="400"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        var graph = {
            nodes: [
                { id: "Bus Station 1", x: 100, y: 50 },
                { id: "Bus Station 2", x: 200, y: 50 },
                { id: "Metro Station 1", x: 300, y: 150 },
                { id: "Metro Station 2", x: 400, y: 150 },
                { id: "Ticket Counter 1", x: 200, y: 250 },
                { id: "Maintenance Depot", x: 300, y: 300 }
            ],
            links: [
                { source: 0, target: 1, distance: 10 },
                { source: 1, target: 2, distance: 15 },
                { source: 2, target: 3, distance: 20 },
                { source: 2, target: 4, distance: 25 },
                { source: 4, target: 5, distance: 30 }
            ]
        };
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
        var link = svg
            .selectAll(".link")
            .data(graph.links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("x1", (d) => graph.nodes[d.source].x)
            .attr("y1", (d) => graph.nodes[d.source].y)
            .attr("x2", (d) => graph.nodes[d.target].x)
            .attr("y2", (d) => graph.nodes[d.target].y);
        var node = svg
            .selectAll(".node")
            .data(graph.nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .attr("cx", (d) => d.x)
            .attr("cy", (d) => d.y);
        svg
            .selectAll(".label")
            .data(graph.nodes)
            .enter()
            .append("text")
            .attr("x", (d) => d.x)
            .attr("y", (d) => d.y - 15)
            .text((d) => d.id);
        svg
            .selectAll(".distance-label")
            .data(graph.links)
            .enter()
            .append("text")
            .attr("x", (d) => (graph.nodes[d.source].x + graph.nodes[d.target].x) / 2)
            .attr("y", (d) => (graph.nodes[d.source].y + graph.nodes[d.target].y) / 2)
            .text((d) => d.distance);
    </script>
</body>
</html>
