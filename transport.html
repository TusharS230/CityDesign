<!DOCTYPE html>
<html>
<head>
  <title>Transport System Dijkstra Map</title>
  <style>
    .node {
      fill: #66b3ff;
      stroke: #333;
      stroke-width: 1.5px;
      cursor: pointer;
    }

    .link {
      stroke: #999;
      stroke-width: 1.5px;
      stroke-dasharray: 4, 4;
    }

    text {
      font-family: sans-serif;
      font-size: 12px;
      text-anchor: middle;
      fill: #333;
    }

    .distance-label {
      fill: #555;
    }
  </style>
</head>
<body>

  <svg width="500" height="400"></svg>

        {"id": "Metro Station 1"},
        {"id": "Metro Station 2"},
        {"id": "Bus Station 3"},
        {"id": "Bus Station 4"},

        {"source": 5, "target": 6, "distance": 4}
      ]
    };

        .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) { return d.distance; }))
        .force("charge", d3.forceManyBody().strength(-100))
        .force("center", d3.forceCenter(width / 2, height / 2));

        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

        .data(graph.nodes)

        .attr("class", "node")
        .attr("r", 10)
