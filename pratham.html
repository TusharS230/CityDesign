<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham P. Seth - City Design Project</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #eaf4fc);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pratham P. Seth</h1>
        <p><strong>Roll Number:</strong> 52</p>
         <h2>Business Cases</h2>
        <ul>
            <li><strong>Case 1:</strong> Comercial Complex</li>
            <li><strong>Case 2:</strong> Petrol Pump</li>
            <li><strong>Case 3:</strong> Bank</li>
        </ul>
        <a href="index.html">Back to Main Page</a>
    </div>
    <div class="footer">
        &copy; 2024 City Design Project. All rights reserved.
    </div>
</body>
</html>
