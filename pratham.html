<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member - Pratham</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Subheading Styling */
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        /* Business Case List Styling */
        ul {
            margin-top: 20px;
            padding-left: 20px;
            list-style-type: square;
        }

        ul li {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #444;
        }

        /* Footer Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Member</h1>
        <h2>Pratham</h2>

        <h2>Business Cases</h2>
        <ul>
            <li><strong>Case 1:</strong> Commercial Complex.</li>
            <li><strong>Case 2:</strong> Petrol Pump</li>
            <li><strong>Case 3:</strong> Bank</li>
            <li><strong>Case 4:</strong></li>
        </ul>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Page</a>
        </div>
    </div>
</body>
</html>
