<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Designing</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eaf4fc, #f9fafe);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 30px 15px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        /* City Name Section */
        .city-name {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
            margin: 20px 0;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 12px;
            border: 3px solid #007bff;
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Section Styling */
        section {
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }

        /* List Styling */
        ul {
            padding-left: 25px;
            list-style: disc;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        /* Team Info Styling */
        .team-info {
            margin-top: 30px;
            padding: 25px;
            background: #f1faff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }

        .team-member {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .team-member strong {
            color: #007bff;
        }

        .team-member a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .team-member a:hover {
            color: #003d99;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 15px 0;
            background: #f1f1f1;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            margin: 15px auto;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            ul li {
                font-size: 1rem;
            }

            .team-member {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>City Designing</h1>
        </div>
